spring:
  application:
    name: quartz-xa-demo

  # ======================
  # JTA / Atomikos
  # ======================
  jta:
    enabled: true
    atomikos:
      properties:
        service: com.atomikos.icatch.standalone.UserTransactionServiceFactory
        max-timeout: 300000
        default-jta-timeout: 10000
        max-actives: 50
        enable-logging: true
        log-base-name: tmlog
        log-base-dir: ./atomikos-logs
        checkpoint-interval: 500

  # ======================
  # Datasource (raw info)
  # ======================
  datasource:
    quartz:
      url: jdbc:mysql://localhost:3306/quartz?useSSL=false&serverTimezone=UTC
      username: quan
      password: 123456

    app:
      url: jdbc:mysql://localhost:3306/appdb?useSSL=false&serverTimezone=UTC
      username: quan
      password: 123456

  # ======================
  # Quartz behavior
  # ======================
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: never

    properties:
      # Scheduler
      org.quartz.scheduler.instanceName: QuartzScheduler
      org.quartz.scheduler.instanceId: AUTO
      org.quartz.scheduler.skipUpdateCheck: true

      # JobStore (Spring-managed)
      org.quartz.jobStore.class: org.springframework.scheduling.quartz.LocalDataSourceJobStore
      org.quartz.jobStore.driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
      org.quartz.jobStore.tablePrefix: QRTZ_
      org.quartz.jobStore.isClustered: true
      org.quartz.jobStore.clusterCheckinInterval: 20000

      # ThreadPool
      org.quartz.threadPool.class: org.quartz.simpl.SimpleThreadPool
      org.quartz.threadPool.threadCount: 10
      org.quartz.threadPool.threadPriority: 5
