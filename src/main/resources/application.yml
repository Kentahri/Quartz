spring:
  application:
    name: quartz-xa-demo

  # JTA Configuration
  jta:
    enabled: true
    atomikos:
      properties:
        service: com.atomikos.icatch.standalone.UserTransactionServiceFactory
        max-timeout: 300000
        default-jta-timeout: 10000
        max-actives: 50
        enable-logging: true
        log-base-name: tmlog
        log-base-dir: ./atomikos-logs
        checkpoint-interval: 500

  # MySQL Configuration
  datasource:
    quartz:
      url: jdbc:mysql://localhost:3306/quartz?useSSL=false&serverTimezone=UTC
      username: quan
      password: 123456

    app:
      url: jdbc:mysql://localhost:3306/appdb?useSSL=false&serverTimezone=UTC
      username: quan
      password: 123456

  # Quartz Configuration
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: never

logging:
  level:
    vt.quartz: DEBUG
    org.springframework.jdbc: DEBUG
    org.springframework.transaction: DEBUG
    com.atomikos: DEBUG
    org.quartz: INFO